<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Klotho</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="brand-title">Klotho</div>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About Us</a></li>
        <li><a href="#team">Team</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <div id="home">
      <h1>Klotho</h1>
      <p>Where Fashion Meets People</p>
    </div>

    <div id="team">
      <h1>Our Team</h1>
      <div class="team-container">
        <div class="team-member">
          <img class="profile" src="assets/afil.jpeg" alt="Member 1" />
          <h2>Aboudi Fil</h2>
          <p>COO</p>
          <img
            src="./assets/linkedin.png"
            alt="My LinkedIn Profile"
            class="icon"
            onclick="window.open('https://www.linkedin.com/in/aboudielfil/', '_blank')"
          />
        </div>
        <div class="team-member">
          <img class="profile" src="assets/deebo.jpeg" alt="Member 2" />
          <h2>Danny Dahel</h2>
          <p>CFO</p>
          <img
            src="./assets/linkedin.png"
            alt="My LinkedIn Profile"
            class="icon"
            onclick="window.open('https://www.linkedin.com/in/danny-dahel/', '_blank')"
          />
        </div>
        <div class="team-member">
          <img class="profile" src="assets/elu.jpeg" alt="Member 3" />
          <h2>Eric Lu</h2>
          <p>Co-CTO</p>
          <img
            src="./assets/linkedin.png"
            alt="My LinkedIn Profile"
            class="icon"
            onclick="window.open('https://www.linkedin.com/in/ericlu28/', '_blank')"
          />
        </div>
        <div class="team-member">
          <img class="profile" src="assets/partyp.jpeg" alt="Member 4" />
          <h2>Patrick Skaf</h2>
          <p>CEO</p>
          <img
            src="./assets/linkedin.png"
            alt="My LinkedIn Profile"
            class="icon"
            onclick="window.open('https://www.linkedin.com/in/patrick-skaf-b6274421a/', '_blank')"
          />
        </div>
        <div class="team-member">
          <img class="profile" src="assets/zaza.jpeg" alt="Member 5" />
          <h2>Zeid Solh</h2>
          <p>Co-CTO</p>
          <img
            src="./assets/linkedin.png"
            alt="My LinkedIn Profile"
            class="icon"
            onclick="window.open('https://www.linkedin.com/in/zeid/', '_blank')"
          />
        </div>
      </div>
    </div>
  </body>
</html>
